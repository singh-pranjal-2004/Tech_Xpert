<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Motivational Thoughts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .motivational-thought {
      background-color: #00bcd4;
      color: #fff;
      border-radius: 15px;
      padding: 30px;
      font-size: 24px;
      text-align: center;
      width: 400px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      white-space: nowrap;
    }

    .motivational-thought span {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      margin-right: 5px;
      animation: typing 3s steps(28, end);
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    .motivational-thought:hover {
      background-color: #009688;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="motivational-thought text-center fw-bold fs-5">
          <span><!-- Random motivational thought will be displayed here --></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Array of random motivational thoughts
    const motivationalThoughts = [
      "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Don't watch the clock; do what it does. Keep going.",
      "You are never too old to set another goal or to dream a new dream.",
      "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.",
      "The only limit to our realization of tomorrow will be our doubts of today. Let us move forward with strong and active faith.",
      "In the middle of difficulty lies opportunity.",
      "The only way to achieve the impossible is to believe it is possible."
    ];

    // Function to display a random motivational thought
    function displayMotivationalThought() {
      const thoughtIndex = Math.floor(Math.random() * motivationalThoughts.length);
      const thought = motivationalThoughts[thoughtIndex];
      document.querySelector('.motivational-thought span').textContent = thought;
    }

    // Initial display of a random thought
    displayMotivationalThought();

    // Periodically update the thought every 5-10 seconds
    setInterval(displayMotivationalThought, getRandomTimeInterval());

    // Function to generate a random time interval between 5 to 10 seconds (in milliseconds)
    function getRandomTimeInterval() {
      return Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000;
    }
  </script>
</body>
</html>
